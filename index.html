<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-gray-100 p-6 h-screen flex">
    <!-- content -->
    <div class="md:max-w-lg mx-auto bg-white p-4 shadow rounded flex-1 flex flex-col">
      <h1 class="text-2xl font-bold text-center mb-4 select-none text-red-800">Expense Tracker</h1>
      <input id="description" type="text" class="input w-full mb-2 focus:outline-red-500 border border-red-500 rounded-md p-2" placeholder="Enter your expense">
      <input id="amount" type="number" class="input w-full mb-2 focus:outline-red-500 border border-red-500 rounded-md p-2" placeholder="Amount">
      <button id="add" class="transition-colors duration-300 w-full shadow-md shadow-red-200 bg-red-600 p-2 rounded-md text-white font-bold hover:bg-red-700 active:bg-red-800">Add</button>
      <ul id="expenses" class="mt-4 space-y-2 flex-1 overflow-y-auto p-2">
        <h1 class="text-center text-gray-500">No expenses yet</h1>
      </ul>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
