<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-gray-100 p-6 h-screen flex">
    <!-- content -->
    <div class="md:max-w-lg mx-auto bg-white p-4 shadow rounded flex-1 flex flex-col overflow-y-auto">
      <h1 class="text-2xl font-bold text-center mb-4 select-none text-red-800">Expense Tracker</h1>
      <input id="description" type="text" class="input w-full mb-2 focus:outline-red-500 border border-red-500 rounded-md p-2" placeholder="Enter your expense">
      <input id="amount" type="number" class="input w-full mb-2 focus:outline-red-500 border border-red-500 rounded-md p-2" placeholder="Amount">
      <select id="category" class="input w-full mb-2 focus:outline-red-500 border border-red-500 rounded-md p-2">
        <option value="0" disabled selected>Select Category</option>
        <option value="1">Food</option>
        <option value="2">Transport</option>
        <option value="3">Entertainment</option>
        <option value="4">Utilities</option>
        <option value="5">Other</option>
      </select>
      <button id="add" class="transition-colors duration-300 w-full shadow-md shadow-red-200 bg-red-600 p-2 rounded-md text-white font-bold hover:bg-red-700 active:bg-red-800">Add</button>
      <ul id="expenses" class="mt-4 space-y-2 flex-1 overflow-y-auto p-2 min-h-64">
        <h1 class="text-center text-gray-500">No expenses yet</h1>
      </ul>
      <div class="mt-8 hidden md:block">
        <h2 class="text-lg font-bold mb-2">Spending by day</h2>
        <canvas id="chart" class="w-full h-1/3"></canvas>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
